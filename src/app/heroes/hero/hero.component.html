<h1>Spiderman</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ nameCapitalized }}</dd>

</dl>

<button *ngIf="name !== 'Spiderman'" (click)="changeHero()" class="btn btn-primary mx-2">Cambiar nombre</button>

<button *ngIf="age !== 25" (click)="changeAge()" class="btn btn-primary">Cambiar edad</button>

<button (click)="resetName()" class="btn btn-primary mx-2">Resetear</button>
